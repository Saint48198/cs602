<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>CS602 Term Project - Scott Daniels</title>
	<meta name="description" content="CS602 HW2 - Scott Daniels">
	<meta name="author" content="Scott Daniels">

	<link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link href="/styles/main.css" rel="stylesheet">

	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="wrapper">
		<header></header>
		<main>
			<div class="container">
				<div class="loader lg center" aria-label="loading..."></div>
			</div>
		</main>
		<div class="push"></div>
	</div>

	<footer></footer>

	<!-- Modal -->
	<div class="modal fade" id="theModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Delete Action!</h4>
				</div>
				<div class="modal-body">
					Are you sure that you want to do this. It can be undone after you continue.
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-danger" id="modal-delete-btn">Delete</button>
				</div>
			</div>
		</div>
	</div>

	<script id="template-serviceError" type="text/x-handlebars-template">
		<div class="alert alert-danger">
			{{error}}
		</div>
	</script>

	<script src="/bower_components/requirejs/require.js"></script>
	<script src="/scripts/config.js"></script>
	<script src="/scripts/main.js"></script>

</body>
</html>
